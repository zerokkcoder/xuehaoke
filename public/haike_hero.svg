<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="600" viewBox="0 0 1600 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a2540"/>
      <stop offset="50%" stop-color="#0e3055"/>
      <stop offset="100%" stop-color="#123b62"/>
    </linearGradient>
    <radialGradient id="glow" cx="60%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#5cc8ff" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#5cc8ff" stop-opacity="0"/>
    </radialGradient>
    <pattern id="codeDots" x="0" y="0" width="52" height="52" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="2" fill="#3a5270"/>
      <text x="8" y="10" font-size="9" fill="#2e4a68" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas">0101</text>
    </pattern>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
    <style>
      @keyframes float { 0% { transform: translateY(0) } 50% { transform: translateY(-10px) } 100% { transform: translateY(0) } }
      @keyframes drift { 0% { transform: translateX(0) } 50% { transform: translateX(12px) } 100% { transform: translateX(0) } }
      .float { animation: float 7s ease-in-out infinite; }
      .drift { animation: drift 11s ease-in-out infinite; }
    </style>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="1600" height="600" fill="url(#bg)"/>
  <rect x="0" y="0" width="1600" height="600" fill="url(#glow)"/>
  <rect x="0" y="0" width="1600" height="600" fill="url(#codeDots)" opacity="0.18"/>

  <!-- neon grid bottom -->
  <g opacity="0.35">
    <rect x="0" y="480" width="1600" height="2" fill="#34d5ff"/>
    <rect x="0" y="520" width="1600" height="2" fill="#34d5ff"/>
    <rect x="0" y="560" width="1600" height="2" fill="#34d5ff"/>
    <!-- verticals -->
    <rect x="100" y="480" width="2" height="120" fill="#34d5ff"/>
    <rect x="300" y="480" width="2" height="120" fill="#34d5ff"/>
    <rect x="500" y="480" width="2" height="120" fill="#34d5ff"/>
    <rect x="700" y="480" width="2" height="120" fill="#34d5ff"/>
    <rect x="900" y="480" width="2" height="120" fill="#34d5ff"/>
    <rect x="1100" y="480" width="2" height="120" fill="#34d5ff"/>
    <rect x="1300" y="480" width="2" height="120" fill="#34d5ff"/>
    <rect x="1500" y="480" width="2" height="120" fill="#34d5ff"/>
  </g>

  <!-- soft waves -->
  <g filter="url(#soft)" opacity="0.35">
    <path d="M0,420 C320,390 520,500 860,470 C1160,450 1420,520 1600,500 L1600,600 L0,600 Z" fill="#2a4770"/>
  </g>
  <g filter="url(#soft)" opacity="0.45">
    <path d="M0,460 C300,430 560,540 900,510 C1180,490 1440,560 1600,540 L1600,600 L0,600 Z" fill="#234265"/>
  </g>

  <!-- floating accents -->
  <g class="float" style="animation-delay:0.6s">
    <circle cx="240" cy="180" r="64" fill="#1f6fb2" opacity="0.30"/>
    <circle cx="240" cy="180" r="44" fill="#63c5ff" opacity="0.28"/>
  </g>
  <g class="float" style="animation-delay:1.6s">
    <circle cx="1380" cy="160" r="88" fill="#1b6aa8" opacity="0.26"/>
    <circle cx="1380" cy="160" r="60" fill="#6bd0ff" opacity="0.28"/>
  </g>
  <g class="drift" style="animation-delay:0.8s">
    <rect x="1180" y="100" width="160" height="160" rx="28" fill="#6bd0ff" opacity="0.12"/>
  </g>
  <g class="drift" style="animation-delay:2s">
    <polygon points="300,520 360,440 420,520" fill="#52c0ff" opacity="0.18"/>
  </g>

  <!-- title (optional; remove if not needed) -->
  <!-- <text x="50%" y="50%" text-anchor="middle" fill="#aee4ff" font-size="36" font-family="system-ui">学好课 · 学习更高效</text> -->
</svg>